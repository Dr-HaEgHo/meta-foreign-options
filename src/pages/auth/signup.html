    <div class="signup">
        <div class="su-form">
            <div class="su-title">
                <h1>Sign Up</h1>
            </div>
            <form>
                <div class="su-field">
                    <input type="text" placeholder="First Name">
                    <iconify-icon class="su-icon" icon="ri:user-fill"></iconify-icon>
                </div>
                <div class="su-field">
                    <input type="text" placeholder="Last Name">
                    <iconify-icon class="su-icon" icon="ri:user-fill"></iconify-icon>
                </div>
                <div class="su-field">
                    <input type="email" placeholder="Email Address">
                    <iconify-icon class="su-icon" icon="ic:baseline-mail"></iconify-icon>
                </div>
                <div class="su-field">
                    <input type="number" placeholder="Phone Number">
                    <iconify-icon class="su-icon" icon="ic:baseline-local-phone"></iconify-icon>
                </div>
                <div class="su-field">
                    <select name="countries" id="coutries">
                        <option value="1"> - Select Country</option>
                        <option value="1">Nigeria</option>
                        <option value="1">United States</option>
                        <option value="1">United Kingdom</option>
                    </select>
                </div>
                <div class="su-field">
                    <input id="login-pass" type="password" placeholder="Password">
                    <div onclick="handleTogglePasswordType()" id="eye-btn"><iconify-icon class="su-icon-2" icon="ic:baseline-remove-red-eye"></iconify-icon></div>
                </div>
                <div class="su-field">
                    <input id="login-pass-2" type="password" placeholder="Confirm Password">
                    <div onclick="handleTogglePasswordType()" id="eye-btn-2"><iconify-icon class="su-icon-2" icon="ic:baseline-remove-red-eye"></iconify-icon></div>
                </div>
                <button type="submit" >Sign Up</button>
                <p>Already have an account? <a href="./login.html">Login Here</a></p>
            </form>
        </div>
